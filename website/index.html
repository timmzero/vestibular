<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vestibular — Coming Soon</title>
  <meta name="description" content="Vestibular — Agile transformations. Site coming soon." />
  <link rel="preload" href="assets/vestibular-logo.svg" as="image">
  <style>
    :root { --bg: #ffffff; --text: #182904; }
    @media (prefers-color-scheme: dark) {
      :root { --bg: #040404; --text: #dfeede; }
    }
    html,body { height:100%; margin:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial; }
    .wrap { min-height:100%; display:flex; align-items:center; justify-content:center; padding:3rem; box-sizing:border-box; }
    .center { text-align:center; max-width:900px; width:100%; }
    .logo { display:block; margin:0 auto 1.5rem auto; max-width: min(60vmin, 520px); height:auto; }
    h1 { margin:0 0 .5rem 0; font-size:clamp(1.5rem, 4vw, 2.25rem); letter-spacing: -0.02em; }
    p.lead { margin:0 0 1.25rem 0; color: rgba(24, 42, 4, 0.9); opacity:0.9; font-size:clamp(1rem, 2.2vw, 1.125rem); }
    .soon { font-weight:600; display:inline-block; padding:.4rem .75rem; border-radius:999px; background:rgba(24,42,4,0.06); color:var(--text); }
    footer { margin-top:1.5rem; color:rgba(24,42,4,0.6); font-size:.9rem; }
    @media (prefers-color-scheme: dark) {
      p.lead, footer { color: rgba(223,238,222,0.9); }
      .soon { background: rgba(223,238,222,0.06); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="center" role="main">
      <!-- Decorative image: alt is intentionally empty and aria-hidden true.
           If you prefer an accessible alt string, replace alt="" aria-hidden="true"
           with alt="Vestibular Agile Transformations logo" and remove aria-hidden. -->
      <img class="logo" src="assets/vestibular-logo.svg" alt="" aria-hidden="true" />
      <h1>Vestibular</h1>
      <p class="lead">Agile transformations for teams and organizations.</p>
      <div class="soon">Coming soon</div>
      <footer>Sign up or follow the repo on GitHub for updates.</footer>
    </div>
  </div>
</body>
</html>
