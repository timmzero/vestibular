<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Vestibular Nexus — book a consult or ask about our Agile Tools Sanitation playbook." />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="assets/site.webmanifest">
  <title>Contact – Vestibular Nexus</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <title>Contact Form</title>
  <style>
    .error {
      color: red;
      font-size: 0.9em;
    }
    .success {
      color: green;
      font-size: 1em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <form id="contactForm" novalidate>
    <label for="name">Name:</label><br />
    <input type="text" id="name" name="name" required minlength="2" />
    <div id="nameError" class="error" aria-live="polite"></div>

    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required />
    <div id="emailError" class="error" aria-live="polite"></div>

    <label for="message">Message:</label><br />
    <textarea id="message" name="message" required minlength="5"></textarea>
    <div id="messageError" class="error" aria-live="polite"></div>

    <button type="submit">Send</button>
  </form>

  <div id="formStatus" role="status" aria-live="polite"></div>

  <script>
    const form = document.getElementById('contactForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const messageError = document.getElementById('messageError');
    const formStatus = document.getElementById('formStatus');

    function validateEmail(email) {
      // Simple email regex
      return /^\S+@\S+\.\S+$/.test(email);
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      // Clear previous errors
      nameError.textContent = '';
      emailError.textContent = '';
      messageError.textContent = '';
      formStatus.textContent = '';

      let valid = true;

      // Validate name
      if (!nameInput.value.trim() || nameInput.value.trim().length < 2) {
        nameError.textContent = 'Name must be at least 2 characters long.';
        valid = false;
      }

      // Validate email
      if (!emailInput.value.trim() || !validateEmail(emailInput.value.trim())) {
        emailError.textContent = 'Please enter a valid email address.';
        valid = false;
      }

      // Validate message
      if (!messageInput.value.trim() || messageInput.value.trim().length < 5) {
        messageError.textContent = 'Message must be at least 5 characters long.';
        valid = false;
      }

      if (!valid) {
        return;
      }

      // Prepare data
      const formData = {
        name: nameInput.value.trim(),
        email: emailInput.value.trim(),
        message: messageInput.value.trim()
      };

      try {
        const response = await fetch('/api/contact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (result.success) {
          formStatus.textContent = 'Thank you! Your message has been sent.';
          formStatus.className = 'success';
          form.reset();
        } else {
          formStatus.textContent = 'Error: ' + (result.errors ? result.errors.join('; ') : result.error || 'Unknown error');
          formStatus.className = 'error';
        }
      } catch (error) {
        formStatus.textContent = 'Network error. Please try again later.';
        formStatus.className = 'error';
      }
    });
  </script>
</body>
</html>
